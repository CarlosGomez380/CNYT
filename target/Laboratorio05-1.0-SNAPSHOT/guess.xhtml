<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>  
<title>User Form</title>  
</h:head>

<h:body>
	<h:form id="guess_form">
		<p:outputLabel id="number" value="#{guessBean.number}" style="display:none" /> Number to guess </p:outputLabel>  
		<p:inputText id="txt"/> <br/>
		<p:outputLabel id="tries" value="#{guessBean.tries}" /> tries </p:outputLabel>  
		<p:outputLabel id="status" value="#{guessBean.status}" /> status </p:outputLabel>  
		<p:outputLabel id="prize" value="#{guessBean.prize}" />  prize </p:outputLabel>  
		<p:commandButton value="guess" update="guess_form" actionListener="#{guessBean.guess(input.value)}" />
		<p:commandButton value="restart" update="guess_form" actionListener="#{guessBean.restart()}" />
 	</h:form>
</h:body>
</html>
